<nb-layout>
    <nb-layout-column>
      <nb-card>
        <nb-card-header>Login</nb-card-header>
        <nb-card-body>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
            </div>
            <button nbButton fullWidth status="primary">Login</button>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        </nb-card-body>
      </nb-card>
    </nb-layout-column>
  </nb-layout>
