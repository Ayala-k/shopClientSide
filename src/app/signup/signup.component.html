
<nb-layout>
    <nb-layout-column>
      <nb-card>
        <nb-card-header>Sign Up</nb-card-header>
        <nb-card-body>
          <form (ngSubmit)="signup()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>
            <button nbButton fullWidth status="primary">Sign Up</button>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        </nb-card-body>
      </nb-card>
    </nb-layout-column>
  </nb-layout>
